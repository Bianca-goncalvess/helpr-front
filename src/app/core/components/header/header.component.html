
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === true"
  >
    <mat-toolbar class="logo"><img src="assets/img/txt1.png" width="112" /></mat-toolbar>
    <span class="mat-caption email email-role"><b>{{roleUser}}</b></span>
    <span class="mat-caption email"><b>{{emailUser}}</b></span>
    
    <div class="token_date"> 
      <p>Login Expira:</p> 
      {{tokenExpirationDate | date: "dd/MM/YYYY"}} </div>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of itensMenu"
        [routerLink]="item.link"
        routerLinkActive="selected"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span class="menu-label">{{ item.label }}</span>
      </a>
      <a mat-list-item *ngIf="userAdmin" [routerLink]="['/admin']">
        <mat-icon>admin_panel_settings</mat-icon>
        <span class="menu-label">Administrar</span>
      </a>
      <a mat-list-item (click)="logout()" 
      matTooltip="Click para sair"
      matTooltipPosition="below"
      matTooltipShowDelay="1000">
        <mat-icon>logout</mat-icon>
        <span class="menu-label">Sair</span>
      </a>
    </mat-nav-list>
    <div class="redes-sociais">
      <a href="https://twitter.com/SoulCodeAcademy?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" ><img src='assets\img\icons8-twitter-24.png'/></a>
      <a href="http://www.instagram.com/SoulCodeAcademy/" target="_blank"><img src='assets\img\icons8-instagram-24.png'/></a>
      <a href="https://www.facebook.com/SoulCodeAcademy/" target="_blank" ><img src='assets\img\icons8-facebook-novo-24.png'/></a>
      <a href="https://br.linkedin.com/company/soulcodeacademy" target="_blank"><img src='assets\img\icons8-linkedin-24.png'/></a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <a routerLink="/home">
          <span class="brand"
            ><img
              src="https://raw.githubusercontent.com/victoricoma/helpr/main/img/logoQuadrado/3.png"
              width="48" /></span
        ></a>
      </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
